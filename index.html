<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section>
    <div class="">
      <h1>Send us a sweet little note</h1>

      <form>
        <div class="">
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div class="">
          <label for="email">Your email</label>
          <input id="email" type="email" palceholder="me@me" required>
        </div>
        <div class="">
          <label for="subject">Subject</label>
          <select id="subject">
            <option value="">Get a quote!</option>
            <option value="">General question</option>
            <option value="">Just to talk</option>
          </select>
        </div>
        <div class="">
          <label for="details">What's up?</label>
          <textarea id="details" required="8"></textarea>
        </div>
      </form>
    </div>
  </section>


</body>
</html>
